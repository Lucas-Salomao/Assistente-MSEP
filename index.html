<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistente MSEP</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div id="spinner-container"></div>
    <div class="main-container">
      <div class="header">
        <div class="logo-senai"></div>
        <span class="text-header">Assistente MSEP</span>
      </div>
      <div class="body">
        <div class="menu">
          <span class="plano-de-ensino">Plano de Ensino</span
          ><span class="plano-de-aula">Plano de Aula</span
          ><span class="cronograma">Cronograma</span>
        </div>
        <div class="background-content"> 
          <span class="gerador-plano-ensino">Gerador de Plano de Ensino</span>
          <label class="label1" for="persona">Descreva a persona da IA:</label>
          <textarea id="persona" name="persona" rows="4" cols="50" class="descreva-persona-ia"></textarea>
          <label class="label1" for="desejo">O que deseja que a persona faça:</label>
          <textarea id="desejo" name="desejo" rows="4" cols="50" class="descreva-desejo"></textarea>
          <div id="markdown" class="texto-gerado-ia"></div>
          <label class="label1" for="txtoutput">Resultado gerado pela persona:</label>
          <textarea id="txtoutput" name="txtoutput" rows="1000" cols="50" class="texto-gerado-ia" readonly></textarea>
          <button id="btnGerar" class="btn-gerar" type="button">Gerar</button>          
        </div>
      </div>
      <div class="footer">
        <span class="text-footer"
          >Gerência de Educação-Supervisão de Tecnologias Educacionais
          Desenvolvedor: Lucas Salomão<br />Powered by Gemini 1.5 Pro</span
        >
      </div>
    </div>
